<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liberandos</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #cccccc;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    /* --- TITLE STYLES --- */
    .title-box {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 6px solid #222; /* Default thick border for desktop */
      width: 100%;
      /* Important: Use box-sizing so padding doesn't make it wider than 100% */
      box-sizing: border-box; 
      padding: 12px 24px;
      margin-bottom: 25px;
      background-color: #cccccc; /* Matches body */
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      text-transform: uppercase;
      line-height: 1; /* Keeps the title tight */
    }

    /* --- IMAGE STYLES --- */
    .hero-image {
      /* This ensures the image is never wider than the screen */
      max-width: 100%; 
      height: auto;
      
      /* These three lines are the magic for centering a block image */
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
      
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3); /* Adds a subtle shadow for pop */
    }

    p.bio {
      margin-bottom: 32px;
      line-height: 1.5;
      font-size: 1.1rem;
    }

    .links a {
      display: inline-block;
      padding: 12px 24px;
      margin: 8px 0;
      background: #d35400;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .links a:hover {
      background: #e67e22;
    }

    /* --- MAILCHIMP STYLES --- */
    #mc_embed_signup {
      margin-top: 16px;
      /* Removed the transform scale hack to improve layout stability */
      width: 100%;
    }
    
    /* Make Mailchimp inputs responsive */
    #mc_embed_signup input.email, 
    #mc_embed_signup input {
        width: 100%;
        max-width: 300px; /* Prevents inputs from getting too wide */
        box-sizing: border-box;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #999;
        border-radius: 4px;
    }

    #mc_embed_signup_scroll {
      padding: 16px 0;
      text-align: center;
    }

    /* --- MOBILE ADJUSTMENTS (Phones) --- */
    @media (max-width: 600px) {
      body {
        padding: 20px 15px; /* Less padding on edges */
      }

      /* Fix the Title Box */
      .title-box {
        border-width: 3px; /* thinner border */
        padding: 10px;     /* tighter padding */
      }
      
      h1 {
        font-size: 2rem;   /* smaller text */
      }

      /* Fix the Image */
      .hero-image {
        max-width: 90%; /* Sets image to 90% of screen width */
      }

      p.bio {
        font-size: 1rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="title-box">
      <h1>LIBERANDOS</h1>
    </div>

    <img class="hero-image" src="Weird Future man.png" alt="Liberandos Image">

    <p class="bio">Liberandos is a band of Liberators from the belly of the Leviathan</p>

    <div class="links">
      <a href="https://instagram.com/theliberandos" target="_blank">Instagram</a>
    </div>

    <div id="mc_embed_shell">
      <div id="mc_embed_signup">
          <form action="https://theliberandos.us5.list-manage.com/subscribe/post?u=94c23d45387d1a0f51d9bcb85&amp;id=2d55017ae4&amp;f_id=0065c1e1f0" 
                method="post" 
                id="mc-embedded-subscribe-form" 
                name="mc-embedded-subscribe-form" 
                class="validate" 
                target="_blank">
              
              <div id="mc_embed_signup_scroll">
                  <h2>LIBERANDOS NEWSLETTER</h2>
                  
                  <div class="mc-field-group">
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email Address *" required>
                  </div>

                  <div class="mc-field-group">
                    <input type="text" name="FNAME" id="mce-FNAME" placeholder="First Name">
                  </div>

                  <div class="mc-field-group">
                    <input type="text" name="LNAME" id="mce-LNAME" placeholder="Last Name">
                  </div>

                  <div id="mce-responses" class="clear foot">
                      <div class="response" id="mce-error-response" style="display:none"></div>
                      <div class="response" id="mce-success-response" style="display:none"></div>
                  </div>

                  <div style="position:absolute; left:-5000px;" aria-hidden="true">
                      <input type="text" name="b_94c23d45387d1a0f51d9bcb85_2d55017ae4" tabindex="-1" value="">
                  </div>

                  <div class="optionalParent">
                      <div class="clear foot">
                          <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe" style="background-color: #333; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">
                      </div>
                  </div>
              </div>
          </form>
      </div>
    </div>

  </div>
</body>
</html>
